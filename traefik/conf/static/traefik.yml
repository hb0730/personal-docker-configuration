entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"
  #traefik:
  #  address: ":8080"
api:
  # insecure: true
  dashboard: true
providers:
  docker:
    exposedbydefault: false
    watch: true
    network: "docker-net"
    endpoint: "unix:///var/run/docker.sock"
  file:
    directory: "/path/to/config"
    watch: true
accessLog:
  filePath: "/path/log/access.log"
  format: json
log:
  filePath: "/path/log/traefik.log"
  format: json
  level: DEBUG